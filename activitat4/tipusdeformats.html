<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple amb Roboto, Pacifico i Lobster</title>
    
    <!-- Google Fonts per als títols -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Estils per a les fonts */
        .title-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .title-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .title-lobster {
            font-family: 'Lobster', cursive;
        }

        /* Estils per al contenidor d'imatges */
        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <!-- Títol amb font Roboto -->
    <h1 class="title-roboto">Paisaje Otoño</h1>
    <div class="image-container">

    </div>

    <!-- Títol amb font Pacifico -->

        <img src="c:\Users\Usuario\Downloads\delfines.jpg" alt="Imatge 2">

    <!-- Títol amb font Lobster -->
